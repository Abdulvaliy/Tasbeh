name: tasbeeh
description: Tasbeeh application that helps on a daily basis.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider:
  shared_preferences: ^2.0.15
  flutter_svg: ^1.1.6
  url_launcher: ^6.1.5
  vibration: 1.7.6
  audioplayers: ^1.1.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logo.png"

flutter:

  uses-material-design: true
  assets:
    - images/
    - assets/
  #   - images/a_dot_ham.jpeg
